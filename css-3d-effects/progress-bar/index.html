<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Progress Bar"</title>
</head>
<body>
    <div class="navbar"><span>3D Progress Bar</span></div>
    <div class="wrapper">
        <div class="progress-wrapper">
            <div class="progress-bar">
                <div class="side front">
                    <div class="bar"></div>
                </div>
                <div class="side back">
                    <div class="bar"></div>
                </div>
                <div class="side top">
                    <div class="bar"></div>
                </div>
                <div class="side bottom">
                    <div class="bar"></div>
                </div>
                <div class="side left"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
