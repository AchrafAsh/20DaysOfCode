<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="join.css">
    <title>Soundwave | Join</title>
</head>
<body class="full-height-grow">
    <div class="container">
        <header class="main-header">
            <a href="index.html" class="brand-logo">
                <img src="img/logo.svg" alt="">
                <div class="brand-logo-name">Soundwave</div>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="join.html">Join</a></li>
                </ul>
            </nav>
        </header>
        <section class="join-main">
            <h1 class="join-text">Join the <span class="accent-text">fun.</span></h1>
            <form class="join-form">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password">
                </div>
                <div class="input-group">
                    <button type="button" class="btn">Join Now</button>
                </div>
            </form>
        </section>
    </div>
    <div class="join-circle-1"></div>
    <div class="join-circle-2"></div>
    <footer class="main-footer">
        <div class="container">
            <nav class="footer-nav">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <nav class="footer-nav">
                <ul>
                    <li><a class="social-link" href="#">
                        <img src="img/twitter_icon.png" alt="">
                        Twitter
                    </a></li>
                    <li><a class="social-link" href="#">
                        <img src="img/fb_icon.png" alt="">
                        Facebook
                    </a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
